<div class="create">
    <h1>Clientes</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-raised-button >CRIAR NOVO CLIENTE</button>
  </div>
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">
    
       
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{ element.id }}">
              <i id="edit" class="material-icons" matTooltip="Editar" matTooltipPosition="left">edit</i>
            </a>
            <a routerLink="delete/{{ element.id }}">
              <i id="delete" class="material-icons" matTooltip="Editar" matTooltipPosition="right">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 1, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
